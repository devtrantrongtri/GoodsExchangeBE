server:
  port: 8080
  servlet:
    context-path : /api
spring :
  datasource:
    url: "jdbc:mysql://localhost:3306/GoodsExchange"
    username: root
    password : 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /api-docs
  api-docs:
    path: /api-docs

#  click to seen swagger Ui : http://localhost:8080/api/swagger-ui/index.html